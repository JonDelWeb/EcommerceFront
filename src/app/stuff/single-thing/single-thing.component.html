<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <button class="btn btn-link" (click)="onGoBack()"><< Retour</button>
  <div class="single-thing-pane">
    <img [src]="thing?.imageUrl" alt="">
    <div class="single-thing-info">
      <h1>{{ thing?.title }}</h1>
      <h2 class="single-thing-price">{{ thing?.priceÂ / 100 | currency:'EUR' }}</h2>
      <p>{{ thing?.description }}</p>
      <button *ngIf="identified && userId === thing?.userId" class="btn btn-success m-1" (click)="onModify()" >Modifier</button>
      <button *ngIf="identified && userId === thing?.userId" class="btn btn-danger m-1" (click)="onDelete()" >Supprimer</button>
    </div>
  </div>
</div>
